<app-addbook-modal />
<app-editbook-modal />

@if(books.length>0){
<div class="container mt-4">
  <div class="row">
    @for(book of books; track book.id){
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
          <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
          <p class="card-text">
            <strong>Published Date:</strong>
            {{ book.publishedDate | date : "longDate" }}
          </p>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary" (click)="openEditBookModal(book)">
              Edit
            </button>
            <button class="btn btn-danger" (click)="deleteBook(book.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    }
    <!-- Add book card -->
    <div class="col-md-4 mb-4 shadow-sm card">
      <div class="card-body d-flex align-items-center justify-content-center">
        <button
          class="btn btn-success btn-lg d-flex align-items-center"
          (click)="openAddBookModal()"
        >
          <i class="bi bi-plus me-2"></i> Add a new book!
        </button>
      </div>
    </div>
  </div>
</div>
} @else{
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <!-- Add book card -->
  <div class="col-md-4 mb-4 shadow-sm card">
    <div class="d-flex justify-content-center px-4 py-4">
      <h2 class="text-danger">No books available.</h2>
    </div>

    <div class="card-body d-flex align-items-center justify-content-center">
      <button
        class="btn btn-success btn-lg d-flex align-items-center"
        (click)="openAddBookModal()"
      >
        <i class="bi bi-plus me-2"></i> Add a new book!
      </button>
    </div>
  </div>
</div>

}
