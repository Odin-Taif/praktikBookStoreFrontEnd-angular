<div class="d-flex justify-content-center align-items-center min-vh-100">
  <form
    class="shadow p-4 bg-white rounded w-100"
    [formGroup]="form"
    (ngSubmit)="login()"
    style="max-width: 400px"
  >
    <div class="mb-4 text-center">
      <h1 class="fw-bold mb-2">Login</h1>
      <h6 class="text-muted">Login to your account</h6>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-envelope"></i>
        </span>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      @if (form.get('email')?.invalid && form.get('email')?.touched) {
      <div class="text-danger">Valid email is required.</div>
      }
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-lock"></i>
        </span>
        <input
          [type]="hide ? 'password' : 'text'"
          id="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      @if (form.get('password')?.invalid && form.get('password')?.touched) {
      <div class="text-danger">Password is required.</div>
      }
    </div>

    <button
      type="submit"
      [disabled]="!form.valid || loading"
      class="btn btn-primary w-100 fw-bold"
    >
      @if(loading){
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      } @if(!loading){
      <span>Login</span>
      }
    </button>

    <div class="mt-4 text-center">
      <span class="text-muted">Don't have an account?</span>
      <a class="text-primary" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
